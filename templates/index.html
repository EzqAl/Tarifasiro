<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Envíos</title>
    <style>
        /* Reset de margenes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Menús desplegables */
        select, input[type="text"], input[type="number"], input[type="submit"] {
            margin: 10px 0;
            padding: 8px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        /* Estilos del formulario */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Resultados */
        .result-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .form-container, .result-container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Calculadora de Envíos</h1>

    <div class="form-container">
        <form method="POST" action="{{ url_for('inicio') }}">
            <label for="tipo_envio">Tipo de Envío</label>
            <select name="tipo_envio" id="tipo_envio">
                <option value="pallet">Pallet</option>
                <option value="bultos">Bultos</option>
            </select>

            <label for="localidad">Localidad</label>
            <select name="localidad" id="localidad">
                {% for localidad in localidades %}
                    <option value="{{ localidad }}">{{ localidad }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Siguiente">
        </form>
    </div>

    {% if total_base %}
    <div class="result-container">
        <h2>Resultado</h2>
        <p><strong>Total Base:</strong> ${{ total_base }}</p>
        <p><strong>Seguro:</strong> ${{ seguro }}</p>
        <p><strong>IVA (21%):</strong> ${{ iva }}</p>
        <p><strong>Total:</strong> ${{ total }}</p>
    </div>
    {% endif %}

</body>
</html>
