<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Logístico</title>
    <style>
        /* Estilos optimizados */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .seccion {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .resultado {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" id="cotizadorForm">
            <!-- Sección Tipo de Envío -->
            <div class="seccion">
                <h2>Tipo de Envío</h2>
                <div class="form-group">
                    <select name="tipo_envio" id="tipo_envio" required>
                        <option value="">Seleccione tipo</option>
                        <option value="pallet">Pallet</option>
                        <option value="bultos">Bultos/Cajas</option>
                    </select>
                </div>
            </div>

            <!-- Sección Localidad -->
            <div class="seccion">
                <h2>Destino</h2>
                <div class="form-group">
                    <select name="localidad" required>
                        <option value="">Seleccione localidad</option>
                        {% for loc in localidades %}
                            <option value="{{ loc }}">{{ loc }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Sección Pallet (oculta inicialmente) -->
            <div class="seccion hidden" id="seccion_pallet">
                <h2>Detalles del Pallet</h2>
                <div class="form-group">
                    <label>¿Es frágil?</label>
                    <select name="fragil">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>¿Es pesado?</label>
                    <select name="pesado">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Sección Bultos (oculta inicialmente) -->
            <div class="seccion hidden" id="seccion_bultos">
                <h2>Bultos</h2>
                <div class="form-group">
                    <label>Cantidad:</label>
                    <input type="number" name="cantidad" id="cantidad" min="1" value="1">
                </div>
                <div id="lista_bultos"></div>
            </div>

            <!-- Sección Valor Declarado -->
            <div class="seccion">
                <h2>Valor Declarado</h2>
                <div class="form-group">
                    <input type="number" step="0.01" name="valor_declarado" required placeholder="Ingrese valor">
                </div>
            </div>

            <button type="submit">Calcular Cotización</button>
        </form>

        <!-- Resultados -->
        {% if resultado %}
        <div class="seccion resultado">
            <h2>Cotización Final</h2>
            <p>Precio base: ${{ resultado.total_base }}</p>
            <p>Seguro: ${{ resultado.seguro }}</p>
            <p>IVA: ${{ resultado.iva }}</p>
            <h3>Total: ${{ resultado.total }}</h3>
            <button onclick="location.reload()">Nueva Cotización</button>
        </div>
        {% endif %}
    </div>

    <script>
        // Mostrar/ocultar secciones según tipo de envío
        document.getElementById('tipo_envio').addEventListener('change', function() {
            const tipo = this.value;
            document.getElementById('seccion_pallet').classList.toggle('hidden', tipo !== 'pallet');
            document.getElementById('seccion_bultos').classList.toggle('hidden', tipo !== 'bultos');
            
            if (tipo === 'bultos') generarCamposBultos(1);
        });

        // Generar campos dinámicos para bultos
        document.getElementById('cantidad').addEventListener('input', function() {
            generarCamposBultos(this.value);
        });

        function generarCamposBultos(cantidad) {
            const contenedor = document.getElementById('lista_bultos');
            contenedor.innerHTML = '';
            
            for (let i = 0; i < cantidad; i++) {
                contenedor.innerHTML += `
                    <div class="form-group">
                        <h3>Bulto ${i + 1}</h3>
                        <select name="categoria_${i}" required>
                            {% for loc in localidades %}
                                {% if loop.first %}
                                    {% for cat in PRECIOS[loc].keys() %}
                                        <option value="{{ cat }}">{{ cat }}</option>
                                    {% endfor %}
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label>
                            <input type="checkbox" name="pesado_${i}">
                            ¿Es pesado?
                        </label>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
