<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Logístico</title>
    <style>
        /* Tus estilos originales aquí */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tu formulario original aquí -->
        <form method="POST">
            <!-- Campos del formulario -->
        </form>

        <!-- Resultados -->
        {% if resultado %}
        <div class="resultado" id="resultado">
            <!-- Detalles de la cotización -->
        </div>
        {% endif %}
    </div>

    <!-- Script para el scroll -->
    <script>
        window.onload = function() {
            const resultadoDiv = document.getElementById('resultado');
            if (resultadoDiv) {
                resultadoDiv.scrollIntoView({ behavior: 'smooth' });
            }
        };
    </script>
</body>
</html>
