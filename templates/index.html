<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Envíos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"], input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0ffe0;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Envíos</h1>
        <form method="POST">
            <div class="form-group">
                <label for="tipo_mercaderia">Tipo de Mercadería</label>
                <select name="tipo_mercaderia" required>
                    <option value="Pallet">Pallet</option>
                    <option value="Bulto">Bulto</option>
                    <option value="Donación">Donación</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" required>
            </div>
            
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <select name="localidad" required>
                    {% for localidad in localidades %}
                    <option value="{{ localidad }}">{{ localidad }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fragil">¿Es frágil?</label>
                <select name="fragil">
                    <option value="no">No</option>
                    <option value="si">Sí</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="peso">¿Es pesado?</label>
                <select name="peso">
                    <option value="no">No</option>
                    <option value="si">Sí</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="valor_declarado">Valor Declarado</label>
                <input type="text" name="valor_declarado" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Calcular">
            </div>
        </form>

        {% if total > 0 %}
        <div class="resultado">
            <h3>Resultado:</h3>
            <p>Total Base: ${{ total_base }}</p>
            <p>Seguro: ${{ seguro }}</p>
            <p>IVA (21%): ${{ iva }}</p>
            <p>Total: ${{ total }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
